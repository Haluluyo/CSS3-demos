<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="CSS3简单效果"/>
  <title>CSS3简单效果</title>
</head>
<body>
  <fieldset>
    <legend>圆形、圆角</legend>
    <div class="shape circle"></div>
    <div class="shape semicircle"></div>
    <div class="shape sector"></div>
  </fieldset>
  <fieldset>
    <legend>div阴影</legend>
    <div class="shape shadow"></div>
  </fieldset>
  <fieldset>
    <legend>2D转换</legend>
    <div class="scale1 transform1">放大</div>
    <div class="scale2 transform1">缩小</div>
    <div class="translatex transform1">X偏移</div>
    <div class="translatey transform1">Y偏移</div>
    <div class="rotate transform1">旋转</div>
  </fieldset>
  <fieldset>
    <legend></legend>
  </fieldset>
  <fieldset>
    <legend></legend>
  </fieldset>
  <fieldset>
    <legend></legend>
  </fieldset>
  <fieldset>
    <legend></legend>
  </fieldset>
  

<div class="wrap">
<h3>3、2D转换</h3>

</div>
<div class="wrap">
<h3>4、3D转换</h3>
<div class="translate3">3D偏移</div>
<div class="rotate3">3D旋转</div>
</div>
<div class="wrap">
<h3>5、背景渐变</h3>
<div class="linear"></div>
<div class="radial1"></div>
<div class="radial2"></div>
</div>
<div class="wrap">
<h3>6、过渡效果</h3>
<div class="transition1"></div>
<div class="transition2">transition</div>
</div>
<div class="wrap">
<h3>7、动画</h3>
<div class="sk-wave">
<div class="sk-rect sk-rect1"></div>
<div class="sk-rect sk-rect2"></div>
<div class="sk-rect sk-rect3"></div>
<div class="sk-rect sk-rect4"></div>
<div class="sk-rect sk-rect5"></div>
</div>
</div>
</body>
</html>
